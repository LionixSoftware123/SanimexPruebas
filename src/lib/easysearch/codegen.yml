overwrite: true
schema: ${NEXT_PUBLIC_EASY_SEARCH_ENDPOINT}
documents: "src/lib/easysearch/**/*.graphql"
generates:
  src/lib/easysearch/types/generated.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript
      - typescript-operations:
          onlyOperationTypes: true
          avoidOptionals:
            field: true
      - typescript-react-apollo
    config:
      maybe: T
      scalars:
        JSON: {}
        DateTime: string
        Date: string
        BigInt: string
        Time: string