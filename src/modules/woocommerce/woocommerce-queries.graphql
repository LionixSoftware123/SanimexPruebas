query Products($where: RootQueryToProductConnectionWhereArgs, $first: Int) {
    products(where: $where, first: $first) {
        edges {
            node {
                date
                type
                productCategories {
                    edges {
                        node {
                            id
                            name
                            slug
                        }
                    }
                }
                ... on SimpleProduct {
                    price
                    attributes {
                        nodes {
                            name
                            label
                            options
                            variation
                        }
                    }
                    regularPrice
                    salePrice
                    stockStatus
                    dateOnSaleFrom
                    dateOnSaleTo
                    isExclude
                    name
                    databaseId
                    sku
                    price
                    precioPor
                    slug
                    allPaMarcas {
                        edges {
                            node {
                                databaseId
                                name
                            }
                        }
                    }
                }
                ... on VariableProduct {
                    price
                    attributes {
                        nodes {
                            name
                            label
                            options
                            variation
                        }
                    }
                    regularPrice
                    salePrice
                    stockStatus
                    dateOnSaleFrom
                    dateOnSaleTo
                    isExclude
                    name
                    databaseId
                    sku
                    price
                    slug
                    allPaMarcas {
                        edges {
                            node {
                                databaseId
                                name
                            }
                        }
                    }
                    variations(first: 100) {
                        edges {
                            node {
                                databaseId
                                attributes {
                                    nodes {
                                        name
                                        value
                                    }
                                }
                                image {
                                    sourceUrl(size: MEDIUM)
                                }
                            }
                        }
                    }
                }
                featuredImage {
                    node {
                        sourceUrl(size: MEDIUM)
                    }
                }
                galleryImages(first: 100) {
                    edges {
                        node {
                            sourceUrl(size: MEDIUM)
                        }
                    }
                }
                attributes {
                    nodes {
                        attributeId
                        id
                        label
                        name
                        options
                        position
                        scope
                        variation
                        visible
                    }
                }
            }
        }
        pageInfo {
            offsetPagination {
                total
            }
        }
    }
}

query SitemapsProducts($where: RootQueryToProductConnectionWhereArgs) {
    products(where: $where) {
        edges {
            node {
                date
                ... on SimpleProduct {
                    slug
                }
                ... on VariableProduct {
                    slug
                }
            }
        }
    }
}
query ProductsCount($where: RootQueryToProductConnectionWhereArgs) {
    products(where: $where) {
        pageInfo {
            offsetPagination {
                total
            }
        }
    }
}

query FetchCustomer {
