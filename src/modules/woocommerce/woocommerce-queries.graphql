query FetchProduct($id: ID!, $idType: ProductIdTypeEnum) {
    product(id: $id, idType: $idType) {
        related(first: 20) {
            nodes{
                id
                databaseId
            }
        }
        type
        ... on SimpleProduct {
            price
            regularPrice
            salePrice
            stockStatus
            name
            databaseId
            sku
            price
            precioPor
            maximumQuantity
            tiempoDeEntregaPod
            slug
            dataSheet{
                name
                url
            }
            stockStatus
            stockQuantity
            crossSell(first: 20) {
                nodes{
                    id
                    databaseId
                }
            }
        }
        ... on VariableProduct {
            price
            regularPrice
            salePrice
            stockStatus
            name
            databaseId
            sku
            price
            precioPor
            maximumQuantity
            tiempoDeEntregaPod
            slug
            dataSheet{
                name
                url
            }
            stockStatus
            stockQuantity
            variations(first:100){
                nodes {
                    price
                    regularPrice
                    salePrice
                    stockStatus
                    name
                    databaseId
                    sku
                    price
                    slug
                    stockStatus
                    stockQuantity
                    attributes {
                        nodes {
                            attributeId
                            name
                            label
                            value

                        }
                    }
                    featuredImage {
                        node {
                            sourceUrl(size:LARGE)
                        }
                    }
                }
            }
            crossSell(first: 20) {
                nodes{
                    id
                    databaseId
                }
            }
        }
        allPaColor(first:100) {
            edges {
                node {
                    name
                    hex
                    slug
                    databaseId
                    taxonomyName
                }
            }
        }
        allPaCaja{
            edges{
                node{
                    databaseId
                    name
                    slug
                    taxonomyName
                }
            }
        }
        allPaMedidasCm{
            edges {
                node {
                    databaseId
                    name
                    slug
                    taxonomyName
                }
            }
        }
        allPaUso{
            edges{
                node{
                    databaseId
                    name
                    slug
                    taxonomyName
                }
            }
        }
        allPaAcabado{
            edges{
                node{
                    databaseId
                    name
                    slug
                    taxonomyName
                }
            }
        }
        attributes(first:100) {
            nodes {
                id
                attributeId
                ... on LocalProductAttribute {
                    name
                    options
                    label
                    variation

                }
                ... on GlobalProductAttribute {
                    name
                    options
                    label
                    variation
                    slug
                    terms (first:100){
                        nodes {
                            id
                            name
                        }
                    }
                }
            }
        }
        allPaMarcas {
            edges {
                node {
                    databaseId
                    name
                    slug
                    taxonomyName
                }
            }
        }

        featuredImage {
            node {
                sourceUrl(size:LARGE)
            }
        }
        galleryImages {
            edges {
                node {
                    sourceUrl(size:LARGE)
                }
            }
        }
        productCategories{
            nodes{
                name
                slug
            }
        }
        upsell(first: 3) {
            edges {
                node {
                    ... on SimpleProduct {
                        price
                        regularPrice
                        salePrice
                        dateOnSaleTo
                        name
                        databaseId
                        sku
                        price
                        slug
                        stockStatus
                        stockQuantity
                    }
                    ... on VariableProduct {
                        price
                        regularPrice
                        salePrice
                        stockStatus
                        name
                        databaseId
                        sku
                        price
                        slug
                        stockStatus
                        stockQuantity
                    }
                    featuredImage {
                        node {
                            sourceUrl(size:LARGE)
                        }
                    }
                    allPaMarcas {
                        edges {
                            node {
                                databaseId
                                name
                            }
                        }
                    }
                }
            }
        }
        description(format: RENDERED)
    }
}


